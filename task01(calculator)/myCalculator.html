<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link href="myCalculator.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="box">
        <h1 class="text-center">Welcome to </h1>
        <h1 class="text-center">MyCalculator!!</h1>
        <div class="container flex flex-col items-center mx-auto m-w-20">
            <div class="row">
                <input class="input" type="text" />
            </div>
            <div class="row">
                <button class="cbutton" id="button">C</button>
                <button class="opbutton"id="button">()</button>
                <button class="opbutton"id="button">%</button>
                <button class="opbutton" id="button">/</button>

            </div>
            <div class="row">
                <button class="button" id="button">7</button>
                <button class="button" id="button">8</button>
                <button class="button" id="button">9</button>
                <button class="opbutton" id="button">*</button>
            </div>
            <div class="row">
                <button class="button" id="button">4</button>
                <button class="button" id="button">5</button>
                <button class="button" id="button">6</button>
                <button class="opbutton" id="button">-</button>
            </div>
            <div class="row">
                <button class="button" id="button">1</button>
                <button class="button" id="button">2</button>
                <button class="button"id="button">3</button>
                <button class="opbutton" id="button">+</button>
            </div>
            <div class="row">
                <button class="button" id="button">0</button>
                <button class="button" id="button">00</button>
                <button class="button" id="button">.</button>
                <button class="button output" id="button" style="color: white; background-color: rgb(46, 43, 201)">=</button>
            </div>
        </div>
        <script src="myCalculator.js"></script>
    </div>
</body>
</html>
